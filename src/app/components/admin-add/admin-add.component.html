
<div class="row">
  <div class="col-md">
    <div class="form-group">
      <label for="input-title">Title: </label>
      <input class="form-control" id="editor-title" type="text" name="title" [(ngModel)]="title">
    </div>

    <div class="form-group">
      <label for="input-image-url">Image-url: </label>
      <input class="form-control" id="notif-image-url" type="text" name="notif_image_url" [(ngModel)]="notif_image_url">
    </div>

    <div class="form-group">
        <label for="short-desc">Short Description: </label>
        <input class="form-control" id="short-desc" type="text" name="short-desc" [(ngModel)]="short_desc">
      </div>

    <div class="form-group">
        <label for="date">Date: </label>
        <input id = "date" class="form-control" type="text" name="date" [(ngModel)]="date">
    </div>


    <form>
      <label class="radio-inline">
        <input type="radio" name="optradio" [checked]="isChecked" (click)="toggleChecked1()"> First Semester
      </label>&nbsp;&nbsp;&nbsp;
      <label class="radio-inline">
        <input type="radio" name="optradio" [checked]="!isChecked" (click)="toggleChecked2()"> Second Semester
      </label>
    </form>


    <app-app-statistics></app-app-statistics>
  </div>


  <div class="col-md">

    <div class="form-group">
    <app-ngx-editor [config]="editorConfig" [placeholder]="'Enter text here...'" [(ngModel)]="htmlContent" (ngModelChange)="myFunction()"></app-ngx-editor>
    </div>


    <input type="button" [disabled]="!isValidInput()||clicked" class = "btn btn-primary" value="Submit" (click)="submit()">
  </div>
  
</div>
