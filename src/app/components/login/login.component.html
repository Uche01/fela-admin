<div class="card mt-5 responsive500">
  <div class="card-body">
   
      <h5 class="card-title">FELA-Admin Login</h5>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control form-input" id="email" placeholder="Username" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="email">Password</label>
      <input type="password" class="form-control form-input" id="password" placeholder="Password" [(ngModel)]="password">
    </div>
  
    <button type="submit" class="btn btn-primary" (click)="tryLogin()">Login</button>
    

  </div>
</div>
